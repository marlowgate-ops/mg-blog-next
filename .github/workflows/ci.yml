name: CI
on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ dev ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint --if-present
      - run: npx tsc -noEmit || true
      - name: Build
        run: NEXT_TELEMETRY_DISABLED=1 npm run -s build
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-debug
          path: |
            .next/trace
            .next/trace*
            .vercel
            **/npm-debug.log
          retention-days: 3
